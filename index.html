<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Video Player</title>
</head>
<body style="font-family: Lato, sans-serif; background-color: rgb(67, 80, 153);">
    <video controls preoload="auto" width="720px">
        <source src="./video.mp4#t=10,60"/>
      </video>
    <section class="buttons">
        <button class="play-btn" style="display: inline-block;">Play</button>
        <button class="pause-btn" style="display: inline-block;">Pause</button>
        <button class="mute-btn" style="display: inline-block;">Mute</button>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</body>
</html>
